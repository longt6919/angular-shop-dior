<div *ngIf="updatedUser">
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-header bg-light d-flex align-items-center gap-2">
            <i class="fa-solid fa-user-gear text-primary"></i>
            <h3 class="card-title h6 m-0 fw-semibold">Cập nhật thông tin nhân viên</h3>
          </div>

          <div class="card-body">
            <!-- Form cập nhật thông tin nhân viên -->
            <form (ngSubmit)="updateUser()">
              <!-- Số điện thoại (không sửa) -->
              <div class="form-group mb-3">
                <label for="phone_number" class="form-label">Số điện thoại</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                  <input
                    type="text"
                    id="phone_number"
                    [(ngModel)]="updatedUser.phone_number"
                    name="phone_number"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>

              <!-- Tên -->
              <div class="form-group mb-3">
                <label for="fullname" class="form-label">Tên</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-regular fa-id-card"></i></span>
                  <input
                    type="text"
                    id="fullname"
                    [(ngModel)]="updatedUser.fullname"
                    name="fullname"
                    class="form-control"
                    required
                    placeholder="Nhập họ tên"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                  <input
                    type="email"
                    id="email"
                    [(ngModel)]="updatedUser.email"
                    name="email"
                    class="form-control"
                    required
                    placeholder="name@example.com"
                  />
                </div>
              </div>

              <!-- Địa chỉ -->
              <div class="form-group mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                  <input
                    type="text"
                    id="address"
                    [(ngModel)]="updatedUser.address"
                    name="address"
                    class="form-control"
                    required
                    placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành"
                  />
                </div>
              </div>

              <!-- Ngày sinh -->
              <div class="form-group mb-3">
                <label for="date_of_birth" class="form-label">Ngày sinh</label>
                <input
                  type="date"
                  id="date_of_birth"
                  [ngModel]="updatedUser.date_of_birth | date:'yyyy-MM-dd'"
                  (ngModelChange)="updatedUser.date_of_birth = $event"
                  name="date_of_birth"
                  class="form-control"
                  required
                />
              </div>

              <!-- Ngày tạo (disabled) -->
              <div class="form-group mb-3">
                <label for="create_at" class="form-label">Ngày tạo</label>
                <input
                  type="date"
                  id="create_at"
                  [ngModel]="updatedUser.create_at | date:'yyyy-MM-dd'"
                  (ngModelChange)="updatedUser.create_at = $event"
                  name="create_at"
                  class="form-control"
                  disabled
                />
              </div>

              <!-- Ngày cập nhật (disabled) -->
              <div class="form-group mb-3">
                <label for="update_at" class="form-label">Ngày cập nhật</label>
                <input
                  type="date"
                  id="update_at"
                  [ngModel]="updatedUser.update_at | date:'yyyy-MM-dd'"
                  (ngModelChange)="updatedUser.update_at = $event"
                  name="update_at"
                  class="form-control"
                  disabled
                />
              </div>

              <!-- Actions -->
              <div class="d-inline-flex gap-2">
                <a routerLink="/admin/employees" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-arrow-left me-1"></i> Trở lại
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fa-regular fa-floppy-disk me-1"></i> Cập nhật
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
