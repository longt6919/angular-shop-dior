<div class="container my-3">
  <!-- Heading + Toolbar -->
  <div class="d-flex align-items-center justify-content-between bg-white border rounded-3 shadow-sm p-3 mb-3">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-feather fs-3 text-primary"></i>
      <h1 class="h5 m-0 fw-bold">Chất liệu</h1>
    </div>
    <button class="btn btn-success rounded-pill px-3" (click)="insertMaterial()">
      <i class="fa-solid fa-plus me-1"></i> Thêm mới
    </button>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">ID</th>
              <th class="text-nowrap">Name</th>
              <th class="text-nowrap text-center">Actions</th>
            </tr>
          </thead>

          <tbody *ngIf="materials?.length; else emptyMaterials">
            <tr *ngFor="let material of materials">
              <td class="text-muted fw-semibold">{{ material.id }}</td>
              <td class="fw-semibold">{{ material.name }}</td>
              <td class="text-center">
                <button class="btn btn-outline-primary btn-sm"
                        (click)="updateMaterial(material.id)">
                  <i class="fa-regular fa-pen-to-square me-1"></i> Cập nhật
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty state -->
      <ng-template #emptyMaterials>
        <div class="p-5 text-center text-muted">
          <i class="fa-regular fa-file-lines d-block mb-2" style="font-size:40px;"></i>
          Chưa có chất liệu nào. Hãy bấm <strong>Thêm mới</strong>.
        </div>
      </ng-template>
    </div>
  </div>
</div>
