<div class="container">
    <h1>Chất liệu</h1>        
    <div class="row">
      <div class="col-md-8 ">
        <button class="btn btn-success" (click)="insertMaterial()">Thêm mới</button>
      </div>      
    </div>
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>          
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use Angular's *ngFor directive to loop through categorys array -->
        <tr *ngFor="let material of materials">
          <td>{{ material.id }}</td>
          <td>{{ material.name }}</td>          
          <td>
            <div style="display: flex; gap: 10px;">
              <button class="btn btn-primary" 
                  (click)="updateMaterial(material.id)">
                Cập nhật
              </button>
              </div>
          </td>          
        </tr>
      </tbody>
    </table>    
  </div>
