<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header bg-light d-flex align-items-center gap-2">
          <i class="fa-solid fa-layer-group text-primary"></i>
          <h3 class="card-title h6 m-0 fw-semibold">Thêm danh mục mới</h3>
        </div>

        <div class="card-body">
          <form (ngSubmit)="insertCategory()">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Tên danh mục</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-tag"></i>
                </span>
                <input
                  type="text"
                  id="name"
                  [(ngModel)]="insertCategoryDTO.name"
                  name="name"
                  class="form-control"
                  required
                  placeholder="Nhập tên danh mục"
                />
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <a routerLink="/admin/categories" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i> Trở lại
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-plus me-1"></i> Thêm mới
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
