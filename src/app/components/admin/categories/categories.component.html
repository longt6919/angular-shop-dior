<div class="container category-page my-3">
  <!-- Heading + Toolbar -->
  <div class="d-flex align-items-center justify-content-between page-heading bg-white px-3 py-3 border rounded-3 shadow-sm">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-layer-group fs-3 text-primary"></i>
      <h1 class="h5 m-0 fw-bold">Danh mục</h1>
    </div>
    <button class="btn btn-success rounded-pill px-3" (click)="insertCategory()">
      <i class="fa-solid fa-plus me-1"></i> Thêm danh mục mới
    </button>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3 mt-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">Mã</th>
              <th class="text-nowrap">Tên danh mục</th>
              <th class="text-nowrap">Trạng thái</th>
              <th class="text-nowrap text-center">Hành động</th>
            </tr>
          </thead>

          <tbody *ngIf="categories?.length; else emptyState">
            <tr *ngFor="let category of categories">
              <td class="text-muted fw-semibold">{{ category.id }}</td>

              <td class="text-truncate" style="max-width: 360px"
                  [title]="category.name">
                {{ category.name }}
              </td>

              <td>
                <span class="badge text-capitalize"
                  [ngClass]="category.is_active ? 'badge-soft-success' : 'badge-soft-danger'">
                  {{ category.is_active ? 'Đang hoạt động' : 'Đã khóa' }}
                </span>
              </td>

              <td class="text-center">
                <div class="btn-group" role="group" aria-label="Actions">
                  <button class="btn btn-outline-primary btn-sm"
                          (click)="updateCategory(category.id)">
                    <i class="fa-regular fa-pen-to-square me-1"></i> Cập nhật
                  </button>

                  <button class="btn btn-sm"
                          [ngClass]="category.is_active ? 'btn-outline-danger' : 'btn-outline-success'"
                          (click)="toggleCategoryStatus(category)">
                    <i class="fa-solid" [ngClass]="category.is_active ? 'fa-lock' : 'fa-unlock'"></i>
                    <span class="ms-1">{{ category.is_active ? 'Khóa' : 'Mở khóa' }}</span>
                  </button>

                  <!--
                  <button class="btn btn-outline-danger btn-sm"
                          (click)="deleteCategory(category)">
                    <i class="fa-regular fa-trash-can me-1"></i> Xóa
                  </button>
                  -->
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty state -->
      <ng-template #emptyState>
        <div class="p-5 text-center text-muted">
          <i class="fa-regular fa-square-plus d-block mb-2" style="font-size:40px;"></i>
          Chưa có danh mục nào. Hãy bấm <strong>Thêm danh mục mới</strong>.
        </div>
      </ng-template>
    </div>
  </div>
</div>
