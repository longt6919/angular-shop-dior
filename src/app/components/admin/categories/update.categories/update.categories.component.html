<div *ngIf="updatedCategory">
  <div class="container category-edit-page my-3">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-header bg-light d-flex align-items-center gap-2">
            <i class="fa-solid fa-folder-open text-primary"></i>
            <h3 class="card-title h6 m-0 fw-semibold">Cập nhật danh mục</h3>
          </div>

          <div class="card-body">
            <!-- Form cập nhật thông tin sản phẩm -->
            <form (ngSubmit)="updateCategory()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Tên danh mục</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-tag"></i>
                  </span>
                  <input
                    type="text"
                    id="name"
                    [(ngModel)]="updatedCategory.name"
                    name="name"
                    class="form-control"
                    required
                    placeholder="Nhập tên danh mục"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a routerLink="/admin/categories" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-arrow-left me-1"></i> Trở lại
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fa-regular fa-floppy-disk me-1"></i> Cập nhật
                </button>
              </div>
            </form>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
