<div *ngIf="product">      
    <!-- Form cập nhật thông tin sản phẩm -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Cập nhật thông tin sản phẩm</h3>
          <form (ngSubmit)="updateProduct()">
            <div class="form-group">
              <label for="name">Tên:</label>
              <input type="text" id="name" [(ngModel)]="updatedProduct.name" name="name" class="form-control" required>
            </div>
      
            <div class="form-group mb-3">
              <label for="price">Giá:</label>
              <input type="text" id="price" [(ngModel)]="updatedProduct.price" 
                name="price" class="form-control col-md-3" required>
            </div>
      
            <div class="form-group mb-3">
              <label for="description">Mô tả:</label>
              <textarea id="description" [(ngModel)]="updatedProduct.description" name="description" class="form-control" required></textarea>
            </div>
      
            <div class="form-group mb-3">
              <label for="category">Danh mục:</label>
              <select id="category" [(ngModel)]="updatedProduct.category_id" name="category" class="form-control" required>
                <!-- Hiển thị danh sách các category -->
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
              </select>
            </div>
              <div class="form-group mb-3">
          <label for="brand">Thương hiệu:</label>
          <select
            id="brand"
            [(ngModel)]="updatedProduct.brand_id"
            name="brand"
            class="form-control"
            required
          >
            <option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </option>
          </select>
        </div>

              <div class="form-group mb-3">
          <label for="brand">Chất liệu:</label>
          <select
            id="material"
            [(ngModel)]="updatedProduct.material_id"
            name="material"
            class="form-control"
            required
          >
            <option *ngFor="let material of materials" [value]="material.id">
              {{ material.name }}
            </option>
          </select>
        </div>

                   <div class="form-group mb-3">
          <label for="brand">Phong cách:</label>
          <select
            id="style"
            [(ngModel)]="updatedProduct.style_id"
            name="style"
            class="form-control"
            required
          >
            <option *ngFor="let style of styles" [value]="style.id">
              {{ style.name }}
            </option>
          </select>
        </div>
 
                   <div class="form-group mb-3">
          <label for="brand">Xuất xứ:</label>
          <select
            id="orgin"
            [(ngModel)]="updatedProduct.origin_id"
            name="orgin"
            class="form-control"
            required
          >
            <option *ngFor="let orgin of origins" [value]="orgin.id">
              {{ orgin.name }}
            </option>
          </select>
        </div>
            <div class="row mb-3">
              <div class="thumbnail-container">
                <div *ngFor="let productImage of product?.product_images; let i = index" 
                    class="thumbnail-item" 
                    [ngClass]="{'active': i === currentImageIndex}"
                    (click)="thumbnailClick(i)">
                  <img [src]="productImage.image_url" class="thumbnail-image" 
                    alt="Thumbnail Image">
                  <button type="button" class="btn btn-sm remove-image" 
                    (click)="deleteImage(productImage)">
                    <i class="fa fa-times-circle text-danger"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="images">Thêm ảnh mới (tối đa 5 ảnh):</label>
              <input type="file" id="images" name="images" 
                multiple (change)="onFileChange($event)" accept="image/*">
            </div>            
            <button type="submit" class="btn btn-primary">Cập nhật</button>
          </form>
        </div>
      </div>
    </div>
  </div>
