<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Thêm sản phẩm mới</h3>
      <form (ngSubmit)="insertProduct()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Tên:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="insertProductDTO.name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="price">Giá:</label>
          <input
            type="text"
            id="price"
            [(ngModel)]="insertProductDTO.price"
            name="price"
            class="form-control col-md-3"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="description">Mô tả:</label>
          <textarea
            id="description"
            [(ngModel)]="insertProductDTO.description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="category">Danh mục:</label>
          <select
            class="nav-link text-dark px-2 fw-medium"
            id="category"
            [(ngModel)]="insertProductDTO.category_id"
            name="category"
            class="form-control"
            required
          >
            <option [ngValue]="0">Chọn</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="brand">Thương hiệu:</label>
          <select
            id="brand"
            [(ngModel)]="insertProductDTO.brand_id"
            name="brand"
            class="form-control"
            required
          >
            <option [ngValue]="0">Chọn</option>
            <option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </option>
          </select>
        </div>

              <div class="form-group mb-3">
          <label for="brand">Chất liệu:</label>
          <select
            id="material"
            [(ngModel)]="insertProductDTO.material_id"
            name="material"
            class="form-control"
            required
          >
            <option [ngValue]="0">Chọn</option>
            <option *ngFor="let material of materials" [value]="material.id">
              {{ material.name }}
            </option>
          </select>
        </div>

                   <div class="form-group mb-3">
          <label for="brand">Phong cách:</label>
          <select
            id="style"
            [(ngModel)]="insertProductDTO.style_id"
            name="style"
            class="form-control"
            required
          >
            <option [ngValue]="0">Chọn</option>
            <option *ngFor="let style of styles" [value]="style.id">
              {{ style.name }}
            </option>
          </select>
        </div>

        
                   <div class="form-group mb-3">
          <label for="brand">Xuất xứ:</label>
          <select
            id="orgin"
            [(ngModel)]="insertProductDTO.origin_id"
            name="orgin"
            class="form-control"
            required
          >
            <option [ngValue]="0">Chọn</option>
            <option *ngFor="let orgin of origins" [value]="orgin.id">
              {{ orgin.name }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="images">Hình ảnh (tối đa 5):</label>
          <input
            type="file"
            id="images"
            name="images"
            multiple
            (change)="onFileChange($event)"
            accept="image/*"
          />
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>
      </form>
    </div>
  </div>
</div>
