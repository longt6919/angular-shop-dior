<div class="container my-3">
  <!-- Heading + Toolbar -->
  <div class="d-flex align-items-center justify-content-between bg-white border rounded-3 shadow-sm p-3 mb-3">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-cubes-stacked fs-3 text-primary"></i>
      <h1 class="h5 m-0 fw-bold">Quản lý biến thể sản phẩm</h1>
    </div>
  </div>

  <!-- Search -->
  <div class="card border-0 shadow-sm rounded-3 mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-center">
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input
              type="text"
              class="form-control search-input"
              placeholder="Tìm biến thể sản phẩm"
              [(ngModel)]="keyword"
            />
          </div>
        </div>
        <div class="col-md-4 text-md-end">
          <button class="btn btn-primary" (click)="searchProductDetails()">
            <i class="fa-solid fa-magnifying-glass me-1"></i> Tìm kiếm
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">Kích thước</th>
              <th class="text-nowrap">Màu sắc</th>
              <th class="text-nowrap text-center">Số lượng</th>
              <th class="text-nowrap text-center">Nhập thêm</th>
              <th class="text-nowrap text-center">Tăng</th>
              <th class="text-nowrap text-center">Giảm</th>
            </tr>
          </thead>
          <tbody *ngFor="let detail of productDetails">
            <tr>
              <td>{{ detail.size_name }}</td>
              <td>{{ detail.color_name }}</td>
              <td class="text-center fw-semibold">{{ detail.quantity }}</td>

              <!-- Nhập số lượng cập nhật -->
              <td class="text-center">
                <input
                  type="number"
                  class="form-control d-inline-block text-center"
                  min="1"
                  [(ngModel)]="detail.updateQuantity"
                  placeholder="Nhập thêm"
                  style="width: 110px;"
                />
              </td>

              <!-- Tăng -->
              <td class="text-center">
                <div class="d-inline-flex gap-2">
                  <button class="btn btn-success btn-sm"
                          (click)="plusQuantity(detail.product_detail_id, detail.updateQuantity)">
                    <i class="fa-solid fa-plus me-1"></i> Tăng
                  </button>
                </div>
              </td>

              <!-- Giảm -->
              <td class="text-center">
                <div class="d-inline-flex gap-2">
                  <button class="btn btn-danger btn-sm"
                          (click)="minusQuantity(detail.product_detail_id, detail.updateQuantity)">
                    <i class="fa-solid fa-minus me-1"></i> Giảm
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination mb-0">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>

          <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
              <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
          </ng-container>

          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
