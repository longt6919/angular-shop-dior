<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Thêm Phong cách mới</h3>
        <div class="row mb-3">
          <form (ngSubmit)="insertStyle()">
            <div class="form-group mb-3">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="insertStyleDTO.name" 
              name="name" class="form-control" required>
            </div>
            <a routerLink="/admin/styles" class="me-3">Trở lại</a>              
            <button type="submit" class="btn btn-primary">Thêm mới</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
