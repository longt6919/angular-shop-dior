<div *ngIf="updatedBrand">      
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-header bg-light d-flex align-items-center gap-2">
            <i class="fa-solid fa-trademark text-primary"></i>
            <h3 class="card-title h6 m-0 fw-semibold">Cập nhật thương hiệu</h3>
          </div>

          <div class="card-body">
            <!-- Form cập nhật thông tin sản phẩm -->
            <form (ngSubmit)="updateBrand()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Tên thương hiệu</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-tag"></i>
                  </span>
                  <input
                    type="text"
                    id="name"
                    [(ngModel)]="updatedBrand.name"
                    name="name"
                    class="form-control"
                    required
                    placeholder="Nhập tên thương hiệu"
                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-regular fa-file-lines"></i>
                  </span>
             <textarea
    id="description"
    name="description"
    class="form-control"
    rows="3"
    required
    placeholder="Mô tả ngắn gọn"
    [(ngModel)]="updatedBrand.description"
  ></textarea>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a routerLink="/admin/brands" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-arrow-left me-1"></i> Trở lại
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fa-regular fa-floppy-disk me-1"></i> Cập nhật
                </button>
              </div>
            </form>
          </div>

        </div>        
      </div>
    </div>
  </div>
</div>
