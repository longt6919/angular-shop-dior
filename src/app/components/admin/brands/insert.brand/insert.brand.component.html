<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Thêm thương hiệu mới</h3>
        <div class="row mb-3">
          <form (ngSubmit)="insertBrand()">
            <div class="form-group mb-3">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="insertBrandDTO.name" 
              name="name" class="form-control" required>
            </div>
                <div class="form-group mb-3">
              <label for="description">Mô tả:</label>
              <input type="text" id="description" [(ngModel)]="insertBrandDTO.description" 
              name="description" class="form-control" required>
            </div>
            <a routerLink="/admin/brands" class="me-3">Trở lại</a>              
            <button type="submit" class="btn btn-primary">Thêm mới</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
