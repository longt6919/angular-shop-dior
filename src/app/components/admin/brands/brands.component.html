<div class="container my-3">
  <!-- Heading + Toolbar -->
  <div class="d-flex align-items-center justify-content-between bg-white border rounded-3 shadow-sm p-3 mb-3">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-trademark fs-3 text-primary"></i>
      <h1 class="h5 m-0 fw-bold">Thương hiệu</h1>
    </div>
    <button class="btn btn-success rounded-pill px-3" (click)="insertBrand()">
      <i class="fa-solid fa-plus me-1"></i> Thêm thương hiệu mới
    </button>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">ID</th>
              <th class="text-nowrap">Name</th>
              <th class="text-nowrap">Description</th>
              <th class="text-nowrap">Status</th>
              <th class="text-nowrap text-center">Action</th>
            </tr>
          </thead>

          <tbody *ngIf="brands?.length; else emptyBrand">
            <!-- Use Angular's *ngFor directive to loop through brands array -->
            <tr *ngFor="let brand of brands">
              <td class="text-muted fw-semibold">{{ brand.id }}</td>

              <td class="fw-semibold">{{ brand.name }}</td>

              <td class="text-truncate" style="max-width: 420px" [title]="brand.description">
                {{ brand.description }}
              </td>

              <td>
                <span class="badge text-capitalize"
                      [ngClass]="brand.is_active ? 'badge-soft-success' : 'badge-soft-danger'">
                  {{ brand.is_active ? 'Đang hoạt động' : 'Đã khóa' }}
                </span>
              </td>

              <td class="text-center">
                <div class="btn-group" role="group" aria-label="Actions" style="gap:10px;">
                  <button class="btn btn-outline-primary btn-sm" (click)="updateBrand(brand.id)">
                    <i class="fa-regular fa-pen-to-square me-1"></i> Cập nhật
                  </button>

                  <button class="btn btn-sm"
                          [ngClass]="brand.is_active ? 'btn-outline-danger' : 'btn-outline-success'"
                          (click)="toggleBrandStatus(brand)">
                    <i class="fa-solid" [ngClass]="brand.is_active ? 'fa-lock' : 'fa-unlock'"></i>
                    <span class="ms-1">{{ brand.is_active ? 'Khóa' : 'Mở khóa' }}</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty state -->
      <ng-template #emptyBrand>
        <div class="p-5 text-center text-muted">
          <i class="fa-regular fa-rectangle-list d-block mb-2" style="font-size:40px;"></i>
          Chưa có thương hiệu nào. Hãy bấm <strong>Thêm thương hiệu mới</strong>.
        </div>
      </ng-template>
    </div>
  </div>
</div>
