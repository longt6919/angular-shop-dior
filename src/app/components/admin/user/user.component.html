<div class="container-fluid my-3">
  <!-- Heading -->
  <div class="d-flex align-items-center justify-content-between bg-white border rounded-3 shadow-sm p-3 mb-3">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-users text-primary fs-3"></i>
      <h1 class="h5 m-0 fw-bold">Danh sách khách hàng</h1>
    </div>
  </div>

  <!-- Search -->
  <div class="card border-0 shadow-sm rounded-3 mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-center">
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input
              type="text"
              class="form-control search-input"
              placeholder="Tìm khách hàng"
              [(ngModel)]="keyword"
            />
          </div>
        </div>
        <div class="col-md-4 text-md-end">
          <button class="btn btn-primary" (click)="searchUsers()">
            <i class="fa-solid fa-magnifying-glass me-1"></i> Tìm kiếm
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">ID</th>
              <th class="text-nowrap">Họ tên</th>
              <th class="text-nowrap">SĐT</th>
              <th class="text-nowrap">Địa chỉ</th>
              <th class="text-nowrap">Trạng thái</th>
              <th class="text-nowrap">Chức vụ</th>
              <th class="text-nowrap text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; trackBy: trackByUserId">
              <td class="text-muted fw-semibold">{{ user.id }}</td>
              <td class="fw-semibold">{{ user.fullname }}</td>
              <td>{{ user.phone_number }}</td>
              <td class="text-truncate" style="max-width: 320px" [title]="user.address">{{ user.address }}</td>
              <td>
                <span class="badge" [ngClass]="user.is_active ? 'bg-success' : 'bg-secondary'">
                  {{ user.is_active ? 'Active' : 'Inactive' }}
                </span>
              </td>
               <td><span class="badge bg-info text-dark">{{ user.role.name }}</span></td>
              <td class="text-center">
                <button
                  class="btn btn-sm"
                  [ngClass]="user.is_active ? 'btn-outline-danger' : 'btn-outline-success'"
                  (click)="toggleUserStatus(user)"
                >
                  <i class="fa-solid" [ngClass]="user.is_active ? 'fa-user-slash' : 'fa-user-check'"></i>
                  <span class="ms-1">{{ user.is_active ? 'Block User' : 'Unblock User' }}</span>
                </button>
                <!-- <button class="btn btn-primary ms-2" (click)="resetPassword(user.id)">
                  Reset Password
                </button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination mb-0">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>
          <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
              <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
          </ng-container>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
