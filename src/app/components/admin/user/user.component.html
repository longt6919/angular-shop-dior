<div class="container-fluid">
<h1>Danh sách khách hàng</h1>
  <div class="row mb-3">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Tìm khách hàng"
        [(ngModel)]="keyword"
      />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="searchUsers()">
        <i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm
      </button>
    </div>
  </div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Họ tên</th>
      <th>SĐT</th>
      <th>Địa chỉ</th>
      <th>Trạng thái</th>
      <th>Chức vụ</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let user of users; trackBy: trackByUserId">
      <td>{{ user.id }}</td>
      <td>{{ user.fullname }}</td>
      <td>{{ user.phone_number }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.is_active ? 'Active' : 'Inactive' }}</td>
      <td>{{ user.role.name }}</td>
      <td>
        <button class="btn" 
                [ngClass]="user.is_active ? 'btn-danger' : 'btn-success'" 
                (click)="toggleUserStatus(user)">
          {{ user.is_active ? 'Block User' : 'Unblock User' }}
        </button>
        <!-- <button class="btn btn-primary ms-2" (click)="resetPassword(user.id)">
          Reset Password
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>
          <ng-container *ngFor="let page of visiblePages">
              <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
              </li>
            </ng-container>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>
</div>
