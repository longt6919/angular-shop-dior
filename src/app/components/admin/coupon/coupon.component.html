<div class="container my-3">
  <!-- Heading + Toolbar -->
  <div class="d-flex align-items-center justify-content-between bg-white border rounded-3 shadow-sm p-3 mb-3">
    <div class="d-flex align-items-center gap-2">
<i class="fa-solid fa-ticket-simple fs-3 text-success"></i>
      <h1 class="h5 m-0 fw-bold">Giảm giá</h1>
    </div>
  </div>

  <!-- Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">ID</th>
              <th class="text-nowrap">CODE</th>
              <th class="text-nowrap">Trạng thái</th>
              <th class="text-nowrap text-center">Actions</th>
            </tr>
          </thead>

          <!-- Duyệt Page.content nếu có; nếu không thì duyệt mảng -->
          <tbody *ngIf="( ($any(coupons)?.content?.length || coupons?.length || 0) > 0 ); else emptyCoupons">
            <tr *ngFor="let coupon of ($any(coupons)?.content || coupons)">
              <td class="text-muted fw-semibold">{{ coupon.id }}</td>
              <td class="fw-semibold">{{ $any(coupon).code }}</td>
              <td>
                <span class="text-capitalize fw-semibold" [ngClass]="coupon.active ? 'text-success' : 'text-danger'">
                  {{ coupon.active ? 'Đang hoạt động' : 'Đã khóa' }}
                </span>
              </td>

              <td class="text-center">
                <div class="d-inline-flex align-items-center gap-2">
                  <button class="btn btn-sm" [ngClass]="coupon.active ? 'btn-outline-danger' : 'btn-outline-success'"
                    (click)="toggleCouponStatus(coupon)">
                    <i class="fa-solid" [ngClass]="coupon.active ? 'fa-lock' : 'fa-unlock'"></i>
                    <span class="ms-1">{{ coupon.active ? 'Block' : 'Unblock' }}</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty state -->
      <ng-template #emptyCoupons>
        <tbody>
          <tr>
            <td colspan="4" class="text-center text-muted py-5">
              <i class="fa-regular fa-images d-block mb-2" style="font-size:40px;"></i>
              Chưa có coupon nào. Hãy bấm <strong>Thêm mới</strong>.
            </td>
          </tr>
        </tbody>
      </ng-template>
    </div>
  </div>
</div>
