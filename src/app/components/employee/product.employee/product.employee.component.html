<div class="container">
    <h1>Danh sách sản phẩm</h1>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary"  (click)="searchProducts()"> 
            <i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
      </div>
    </div>
      <div class="card border-0 shadow-sm rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive table-sticky-wrap">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light sticky-top">
            <tr>
              <th class="text-nowrap">ID</th>
              <th class="text-nowrap">Tên</th>
              <th class="text-nowrap text-end">Giá</th>
              <th class="text-nowrap">Ảnh</th>
              <th class="text-nowrap">Mô tả</th>
              <th class="text-nowrap text-center">Hành động</th>
            </tr>
          </thead>
          <tbody *ngIf="products?.length; else emptyProducts">
            <tr *ngFor="let product of products">
              <td class="text-muted fw-semibold">{{ product.id }}</td>
              <td class="fw-semibold text-truncate" style="max-width: 240px" [title]="product.name">
                {{ product.name }}
              </td>
              <td class="text-end">
                {{ product.price | currency:'VND':'symbol':'1.0-0' }}
              </td>
              <td>
                <img
                  [src]="product.url"
                  alt="Thumbnail"
                  class="rounded rounded-square"
                  (click)="onProductClick(product.id)"
                  width="64"
                  height="64"
                />
              </td>
              <td class="text-truncate" style="max-width: 360px" [title]="product.description">
                {{ product.description }}
              </td>
              <td class="text-center">
                <div class="d-inline-flex align-items-center gap-2">
                  <button class="btn btn-outline-primary btn-sm" (click)="updateQuantity(product.id)">
                    <i class="fa-solid fa-cubes-stacked me-1"></i> Quantity
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Empty state -->
      <ng-template #emptyProducts>
        <div class="p-5 text-center text-muted">
          <i class="fa-regular fa-box-open d-block mb-2" style="font-size:40px;"></i>
          Chưa có sản phẩm nào. Hãy bấm <strong>Thêm sản phẩm mới</strong>.
        </div>
      </ng-template>
    </div>

    <!-- Pagination -->
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination mb-0">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>

          <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
              <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
          </ng-container>

          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  </div>
